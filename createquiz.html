<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/home.css" />
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body
    style="
      background: #ff512f; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #dd2476,
        #ff512f
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(
        to right,
        #dd2476,
        #ff512f
      ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    "
  >
    <nav class="navbar navbar-expand-lg">
      <button
        class="navbar-toggler"
        type="button "
        data-toggle="collapse "
        data-target="#navbarNav "
        aria-controls="navbarNav "
        aria-expanded="false "
        aria-label="Toggle navigation "
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-around"
        id="navbarNav "
      >
        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            <a class="nav-link text-light" href="# "
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="# ">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="# ">Contact us</a>
          </li>
          <li class="nav-item float-right">
            <a class="nav-link text-light" href="login.html ">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- nav complete -->

    <!-- question div -->
    <div class="container-fluid">
      <div class="row">
        <div
          class="container col-md-3 border border-white pt-4 text-center"
          style="height: 100vh"
        >
          <button
            id="add-question"
            class="
              btn btn-success
              text-center text-white
              boreder
              border-dark
              shadow shadow-md
            "
          >
            Add Question
          </button>
          <hr />
          <!-- <button class="btn btn-secondary ">+</button> -->
          <!-- add question div -->
          <ul style="list-style-type: none" id="questions" class="container">
            <div
              id="loading"
              style="font-size: 1.5rem"
              class="d-flex align-items-center justify-content-around mx-4"
            >
              Loading
              <div
                class="spinner-border spinner-border-sm"
                style="font-size: 1rem"
              ></div>
            </div>
          </ul>
        </div>

        <div class="container col-md-9 border border-white p-4">
          <div class="container dropdown text-center">
            <div class="dropdown">
              <span
                id="limit-shower"
                style="font-size: 1rem; padding: 10px"
                class="badge badge-primary h-100"
                >10 Sec</span
              >
              <button
                class="btn btn-dark dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Select Time Limit
              </button>
              <div
                id="time-limit-dropdown"
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton "
              >
                <a
                  id="time-dropdown-first"
                  class="border border-dark p-2 container dropdown-item"
                  >10 Sec</a
                >

                <a
                  id="time-dropdown-second "
                  class="border border-dark p-2 container dropdown-item"
                  >20 Sec</a
                >
                <a
                  id="time-dropdown-third "
                  class="border border-dark p-2 container dropdown-item"
                  >30 Sec</a
                >

                <a
                  id="time-dropdown-fourth "
                  class="border border-dark p-2 container dropdown-item"
                  >45 Sec</a
                >

                <a
                  id="time-dropdown-fifth "
                  class="border border-dark p-2 container dropdown-item"
                  >60 Sec</a
                >
              </div>
            </div>
          </div>
          <!-- dropdown closed -->

          <!-- question div -->
          <div class="row">
            <div class="container w-75">
              <textarea
                id="question-area"
                class="form-control"
                id="exampleFormControlTextarea1 "
                rows="6 "
                placeholder="Enter your question here.... "
                style="margin-top: 2rem"
              ></textarea>
            </div>
          </div>

          <!-- option div -->
          <div class="container w-100" style="margin-top: 2rem">
            <!-- <h2>Options : </h2> -->
            <div class="row">
              <div class="col-md-6">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg "
                      >Option A</span
                    >
                  </div>
                  <input
                    id="option1"
                    type="text "
                    class="form-control"
                    aria-label="Sizing example input "
                    aria-describedby="inputGroup-sizing-lg "
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg "
                      >Option B</span
                    >
                  </div>
                  <input
                    id="option2"
                    type="text "
                    class="form-control"
                    aria-label="Sizing example input "
                    aria-describedby="inputGroup-sizing-lg "
                  />
                </div>
              </div>
            </div>
            <!-- first row completed -->
            <div class="row mt-5">
              <div class="col-md-6">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg "
                      >Option C</span
                    >
                  </div>
                  <input
                    id="option3"
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input "
                    aria-describedby="inputGroup-sizing-lg "
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg "
                      >Option D</span
                    >
                  </div>
                  <input
                    id="option4"
                    type="text "
                    class="form-control"
                    aria-label="Sizing example input "
                    aria-describedby="inputGroup-sizing-lg "
                  />
                </div>
              </div>
            </div>
            <!-- second row completed-->
            <div class="container text-center mt-5">
              <button
                id="save-button"
                class="btn btn-success font-weight-bold border border-dark"
                style="padding: 0.5rem 5rem"
              >
                SAVE
              </button>
            </div>
            <div class="d-flex align-items-end mt-5">
              <a
                type="button"
                href="/host.html"
                class="btn btn-primary ml-auto"
              >
                SAVE TEST
              </a>
            </div>
          </div>
          <!-- option div finished -->
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
      crossorigin="anonymous "
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns "
      crossorigin="anonymous "
    ></script>

    <!-- REALTIME -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- AUTH -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script type="module" src="./src/firebaseApi/firebase.js"></script>

    <script type="module" src="./src/js/createquiz.js"></script>
