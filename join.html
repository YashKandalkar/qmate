    <link rel="stylesheet" href="./public/css/home.css" />

    <title>Play</title>
  </head>

  <body id="play-body">
    <nav class="navbar navbar-expand-lg">
      <button
        class="navbar-toggler"
        type="button "
        data-toggle="collapse "
        data-target="#navbarNav "
        aria-controls="navbarNav "
        aria-expanded="false "
        aria-label="Toggle navigation "
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse d-flex justify-content-around"
        id="navbarNav "
      >
        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="aboutus.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="contact.html">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- nav completed -->
    <div class="container-fluid">
      <div class="row">
        <div class="container col-md-9">
          <div
            id="question-div"
            style="font-size: 1.5rem"
            class="
              container
              d-flex
              justify-content-center
              align-items-center
              w-75
              border border-dark
              play-question-div
            "
          >
            Please wait for the host to start the quiz!
          </div>

          <!-- question div finished -->
          <div class="container w-75" style="margin-top: 6rem">
            <div class="row">
              <div class="col-md-6">
                <div
                  id="play-option-1"
                  optionNo="1"
                  class="
                    container
                    d-flex
                    justify-content-center
                    align-items-center
                    border border-dark
                    play-option-div
                  "
                ></div>
              </div>
              <!-- option1 -->
              <div class="col-md-6">
                <div
                  id="play-option-2"
                  optionNo="2"
                  class="
                    container
                    d-flex
                    justify-content-center
                    align-items-center
                    border border-dark
                    play-option-div
                  "
                ></div>
              </div>
              <!-- option2-->
            </div>
            <!-- first row completed -->
            <div class="row mt-4">
              <div class="col-md-6">
                <div
                  id="play-option-3"
                  optionNo="3"
                  class="
                    container
                    d-flex
                    justify-content-center
                    align-items-center
                    border border-dark
                    play-option-div
                  "
                ></div>
              </div>
              <!--option3-->
              <div class="col-md-6">
                <div
                  id="play-option-4"
                  optionNo="4"
                  class="
                    container
                    d-flex
                    justify-content-center
                    align-items-center
                    border border-dark
                    play-option-div
                  "
                ></div>
              </div>
              <!--option4-->
            </div>
            <!-- second row completed -->
            <div class="container text-center my-4">
              <button
                id="play-save-btn"
                submitted="false"
                class="btn btn-success btn-lg"
              >
                SAVE
              </button>
            </div>
          </div>
        </div>
        <!-- time clock-section -->
        <div class="container col-md-3 border border-dark">
          <h2 class="text-center">Time Left</h2>
          <div
            id="time-left"
            class="
              container
              display-3
              border
              d-flex
              justify-content-center
              align-items-center
              border-dark
              h-25
              mt-4
            "
          ></div>
          <div class="container border border-dark h-50 mt-4">
            <h3 class="text-center">Your Score</h3>
            <div
              id="player-score"
              class="
                container
                border
                display-4
                d-flex
                justify-content-center
                align-items-center
                border-dark
                h-25
                mt-3
              "
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/firebaseApi/firebase.js"></script>
