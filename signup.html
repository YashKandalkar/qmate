    <div
      id="signup-form-div"
      class="container p-4 rounded-lg shadow shadow-lg"
      style="max-width: 70vmin"
      data-aos="zoom-in"
      data-aos-delay="400"
    >
      <form id="signup-form">
        <div class="form-group">
          <label class="lead" for="inputFirstName">Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            placeholder="Name"
          />
        </div>

        <div class="form-group">
          <label class="lead" for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>

        <div class="form-group">
          <label class="lead" for="inputPassword4">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <!-- <div class="form-group">

            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div> -->
        <div class="form-group text-center">
          <button id="signup-form-btn" class="submitForm btn btn-dark">
            Sign Up
          </button>
        </div>
        <hr style="background-color: black" />
        <div class="form-group text-center">
          <button class="submitForm btn btn-dark">
            <i
              ><img
                src="https://img.icons8.com/color/30/000000/google-logo.png" /></i
            >&nbsp;Sign up With Google
          </button>
        </div>
        <div class="form-group text-center">
          <p style="font-weight: 600">
            Already have an account?
            <a style="cursor: pointer; font-size: 18px" href="login.html"
              >Log in here</a
            >
          </p>
        </div>
